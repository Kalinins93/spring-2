<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">

</div>
<div class="container mt-5">
    <h1>Регистрация</h1>
    <form action="/registration/add" method="post">
        <input type="text" name="login" placeholder="Введите логин" class="form-control">
        <input type="text" name="password" placeholder="Введите пароль" class="form-control">
        <input type="text" name="email" placeholder="Введите email" class="form-control">
        <input type="text" name="fio" placeholder="Введите ФИО" class="form-control">
        <button type="submit" class="btn btn-succes"> Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
